<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
    let boxes = document.querySelectorAll(".box");
    let left = 0;
    let left2 = 0;

    boxes[1].onclick = function() {
        left = left + 100
        console.log(left);
        boxes[1].style.background = "yellow";
        boxes[1].style.marginLeft = left + "px";
        boxes[1].style.transition = "1s";
        if (left==500) {
            boxes[1].style.display = "none";
        }
    }

    boxes[2].onclick = function() {
        left2 = left2 + 100
        console.log(left);
        boxes[2].style.background = "yellow";
        boxes[2].style.marginLeft = left2 + "px";
        boxes[2].style.transition = "1s";
        if (left2==500) {
            boxes[2].style.marginLeft = "0px";
            left2 = 0;
        }
    }
    </script>
</body>
</html>
